<!DOCTYPE>
<html>
<head>
  <title>SVG.js</title>
  <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
  <style>
    body { padding: 50px; }
    svg { border: 1px solid #000; }
  </style>
</head>
<body>
  <script type="text/javascript">
    SVG.on(document, 'DOMContentLoaded', function() {

      // Use Youtube's default 16:9 aspect ratio.
      var draw = SVG().addTo('body').size(960, 540)

      // Set variables.
      const viewerPadding = 50
      const numNotes = 10
      const numBeats = 3
    })
  </script>
</body>
</html>
