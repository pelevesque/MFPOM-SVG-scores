<!DOCTYPE>
<html>
<head>
  <title>SVG.js</title>
  <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
  <style>
    body { padding: 50px; }
    svg { background: #000; border: 1px solid #000; }
  </style>
</head>
<body>
  <script type="text/javascript">
    SVG.on(document, 'DOMContentLoaded', function() {

      // Initialize the SVG.
      // Use Youtube's default 16:9 aspect ratio.
      const sw = 960 // svg width
      const sh = 540 // svg height
      const draw = SVG().addTo('body').size(sw, sh)

      // Create the drawing area.
      const dw = 860            // drawing width
      const dh = 440            // drawing height
      const spw = (sw - dw) / 2 // svg padding width
      const sph = (sh - dh) / 2 // svg padding height
      // draw.rect(dw, dh).move(spw, sph).fill('none').stroke("#000")

      // Set colours.
      const colors = {
        0: "#ff0000",
        1: "#00ff00",
        2: "#0000ff",
      }

      // Set map using colours specified above.
      const map = [
        [0, 1, 2],
        [1, 2, 0],
      ]

      // Render.
      for (let i = 0; i < map.length; i++) {
        for (let j = 0; j < map[0].length; j++) { // Assumes all rows have the same length.
          draw
            .rect(dw / map[0].length, dh / map.length)
            .move(spw + (j * (dw / map[0].length)), sph + (i * (dh / map.length)))
            .fill(colors[map[i][j]])
        }
      }
    })
  </script>
</body>
</html>
